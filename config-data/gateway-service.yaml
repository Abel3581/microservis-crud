server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routers:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: carrito-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**


