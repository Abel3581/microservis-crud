server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: carrito-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**

  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: "http://localhost:8180/realms/tutorial/protocol/openid-connect/auth"
            userinfo-uri: "http://localhost:8180/realms/tutorial/protocol/openid-connect/userinfo"
            user-name-attribute: preferred_username
            token-uri: "http://localhost:8180/realms/tutorial/protocol/openid-connect/token"
        registration:
          tutorial-backend:
            provider: keycloak
            client-id: tutorial-backend
            client-secret: user

            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/tutorial-backend

